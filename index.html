<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./src/app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Play rock, paper, scissors versus a computer</h1>
        <div id="computerInput"></div>
        <h2 id="outcome"></h2>
        <div id="playerInput">
            <button type="submit" id="rock" value="rock">Rock</button>
            <button type="submit" id="paper" value="paper">Paper</button>
            <button type="submit" id="scissors" value="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
